<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 
        primary
        secondary
        success
        danger
        warning
        info
        light
        dark
        muted
        white
        black
    -->

    <button class="btn btn-primary">Button</button>
    <button class="btn btn-dark btn-outline-dark">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-warning">Button</button>
    <a href="#" class="btn btn-secondary">Link</a>
    <input type="submit" value="Submit" class="btn btn-info" />

    <br /><br />

    <button class="btn btn-outline-primary">Button</button>
    <button class="btn btn-outline-success">Button</button>
    <button class="btn btn-outline-dark">Darth Vader</button>
    <button class="btn btn-outline-dark btn-primary">Darth Vader</button>

    <br /><br />

    <button class="btn btn-danger btn-lg">Button</button>
    <button class="btn btn-danger btn-sm">Button</button>
    <button class="btn btn-danger btn-sm btn-lg">Button</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
